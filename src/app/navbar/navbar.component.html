      rel="stylesheet" />

      <!-- Top Toolbar Search -->

      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <button mat-raised-button style="width : 10em;">
            <mat-icon>search</mat-icon>
            <mat-form-field class="example-full-width">
              <input matInput class="example-full-width"Â placeholder="Suerte con tu Busqueda" value="Cafe" >
            </mat-form-field>
          </button>
        </mat-toolbar-row>              
      </mat-toolbar>

<!-- Bottom Toolbar Navigation  -->
<mat-toolbar [color]="'primary'" class="elevation-appbar" class="rcorners">
    <nav mat-tab-nav-bar
    mat-stretch-tabs
    class="center"
    [backgroundColor]="'primary'"
    [color]="'accent'">
      <a mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.link"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
        <div fxLayout="column" fxLayoutAlign="center center" class="containerNavbar">
<!--          <mat-icon fontSet="material-icons-outlined">{{link.icon}}</mat-icon>-->
          <mat-icon>{{link.icon}}</mat-icon>
          <span>{{link.label}}</span>
        </div>
      </a>
    </nav>    
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>search</mat-icon>
    </button>
</mat-toolbar>
