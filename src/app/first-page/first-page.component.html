<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let image of images">
      <mat-card class="mat-elevation-z4" >
        <mat-card-header>
          <mat-card-title>Mountains {{image.text}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="../assets/{{image.name}}.png">
        <mat-card-content>
          <p>
            The Himalayas is a mountain range in Asia.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>addToWishList</button>
          <button mat-button>Buy</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  </div>
